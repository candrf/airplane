spring:
    application:
        name: airplane-backend

    datasource:
      url: jdbc:postgresql://localhost:5432/aircraft_postgres
      driver-class-name: org.postgresql.Driver
      username: aircraft
      password: aircraft
    jpa:
      generate-ddl: false
      hibernate:
        ddl-auto: none

    flyway:
      enabled: true
      locations: classpath:db/migration

server:
  port: 8080