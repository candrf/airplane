version: "3.8"
services:
  postgres-db:
    container_name: aircraft-postgres
    image: postgres # use latest official postgres version
    restart: always
    environment:
      POSTGRES_USER: aircraft
      POSTGRES_PASSWORD: aircraft
      POSTGRES_DB: aircraft_postgres
      POSTGRES_HOST_AUTH_METHOD: password
    ports:
      - "5432:5432" # outside port, inside port

    volumes:
      - ./postgresql_data:/var/lib/postgresql/data

volumes:
  postgresql_data:
    driver: local